<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="scoreContainer">
      <div id="logo">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </div>

      <div id="scoreComputer">
        <h5>COMPUTER</h5>
        <span>SCORE</span>
        <p id="scorec">0</p>
      </div>
      <div id="scoreHuman">
        <h5>HUMAN</h5>
        <span>SCORE</span>
        <p id="scoreh">0</p>
      </div>
    </div>
    <div class="game-con">
      <!-- <div class="info">
        <div class="user">you picked</div>
        <div class="machine">computer picked</div>
      </div> -->
      <div class="option">
        <img src="triangle.png" id="rotate" alt="" />
        <div class="rock con">
          <div class="item">
            <img src="img1.png" alt="" />
          </div>
        </div>
        <div class="scissor con">
          <div class="item">
            <img src="img2.png" alt="" />
          </div>
        </div>
        <div class="paper con">
          <div class="item">
            <img src="img3.png" alt="" />
          </div>
        </div>
        <div class="rock computer">
          <div class="item">
            <img src="img1.png" alt="" />
          </div>
        </div>
        <div class="scissor computer">
          <div class="item">
            <img src="img2.png" alt="" />
          </div>
        </div>
        <div class="paper computer">
          <div class="item">
            <img src="img3.png" alt="" />
          </div>
        </div>
      </div>
      <div class="btn-div">
        <button class="btn-rule">RULES</button>
      </div>
      <div class="rule-model">
        <div class="rule-img">
          <div>
            <button class="close"><img src="close.png" /></button>
          </div>
          <img src="rule.png" alt="" />
        </div>
      </div>

      <div class="win-model">
        <h1 class="winner">YOU WIN</h1>
        <h3 class="winner">AGAINST PC</h3>
        <button class="play">PLAY AGAIN</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
